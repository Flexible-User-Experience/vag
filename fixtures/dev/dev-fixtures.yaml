App\Entity\EventCategory:
    category1:
        name: 'conferences'
        priority: '1'
        isAvailable: true
        icon: 'fa fa-chalkboard-teacher'
        color: '#D83948'
    category2:
        name: 'exhibitions'
        priority: '2'
        isAvailable: true
        icon: 'fa fa-cube'
        color: '#38A54A'
    category3:
        name: 'workshops'
        priority: '3'
        isAvailable: true
        icon: 'fa fa-fill-drip'
        color: '#0B80FB'
    category4:
        name: 'shows'
        priority: '4'
        isAvailable: true
        icon: 'fa fa fa-ghost'
        color: '#FDBF2F'

App\Entity\EventLocation:
    location{1..4}:
        place: '<colorName()>'

App\Entity\EventCollaborator:
    collaborator{1..8}:
        name: '<firstName()>'
        surname: '<lastName()>'
        email: '<safeEmail()>'
        phone: '<e164PhoneNumber()>'
        shortDescription: '<sentence()>'
        description: '<text(500)>'
        showInHomepage: '<boolean(50)>'

App\Entity\EventActivity:
    activity{1..16}:
        name: '<sentence(3,false)>'
        begin: '<dateTimeBetween("+1 month","+2 month")>'
        end: '<dateTimeBetween("+3 month","+4 month")>'
        shortDescription: '<sentence()>'
        description: '<text(500)>'
        isAvailable: '<boolean(75)>'
        showInHomepage: '<boolean(25)>'
        category: '@category<numberBetween(1,4)>'
        location: '@location<numberBetween(1,4)>'
        collaborators:
            - '@collaborator*'
